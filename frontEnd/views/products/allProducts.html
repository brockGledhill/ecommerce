<div class="spacer"></div>

<div class="productsContainer">
    <div class="productBox" ng-repeat="product in products" ui-sref="product({id: {{product.product_id}}})">
        <div class="productName"> {{product.product_name}} </div>
        <img class="productImage" ng-src="{{product.product_image_url}}" />
        <div class="productPrice"> {{product.product_price}} </div>
    </div>
</div>
